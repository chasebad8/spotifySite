<html style="height:100%;margin:50;padding:50;">
	<title>Log In</title>
	<body>

	<div class = "form">
		<form action="" method="POST">
		    <div class="form-group">
		        <label for="inputEmail">Username</label>
		        <input type="username" class="form-control" id="firstname" placeholder="Username" name = "username">
		    </div>
		    <div class="form-group">
		        <label for="inputPassword">Password</label>
		        <input type="password" class="form-control" id="lastname" placeholder="Password" name = "password">
		    </div>
		    <div class="form-group">
		        <label class="form-check-label"><input type="checkbox"> Remember me</label>
		    </div>
		    <button type="submit" class="btn btn-primary">Sign in</button>
		</form>
	</div>

	</body>
</html>
